---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: centos7
    image: centos:7
    command: /sbin/init
    tmpfs:
    - /run
    - /tmp
    volumes:
    - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: centos8
    image: centos:8
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
verifier:
  name: inspec
